# Achievement Definitions
# Each achievement specifies a condition that, when met, triggers a Discord notification.
#
# Condition Types:
#   - absolute: Value must be >, <, >=, <=, or == threshold
#   - personal_max: Value is a new personal maximum for the player
#   - personal_min: Value is a new personal minimum for the player
#   - population_percentile: Value is in the top/bottom X% of all players
#   - player_percentile: Value is in the top/bottom X% of the player's own games

achievements:
  # Absolute threshold achievements
  - id: high_kills
    name: "Killing Spree"
    description: "Get 10 or more kills in a single game"
    stat_field: kills
    condition_type: absolute
    operator: ">="
    threshold: 10
    message_template: "ğŸ¯ **{player_name}** achieved **{achievement_name}**! They got {value} kills in their last game!"

  - id: perfect_game
    name: "Perfect Game"
    description: "Finish a game with 0 deaths"
    stat_field: deaths
    condition_type: absolute
    operator: "=="
    threshold: 0
    message_template: "ğŸ˜‡ **{player_name}** had a **{achievement_name}**! Zero deaths in their last game!"

  - id: assist_king
    name: "Assist King"
    description: "Get 20 or more assists in a single game"
